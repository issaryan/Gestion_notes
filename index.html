<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes Académiques</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Section Authentification -->
        <div id="auth-section" class="section">
            <h1>Gestion des Notes Académiques</h1>
            <div id="login-form" class="form-container">
                <h2>Connexion</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Se connecter</button>
                </form>
            </div>
        </div>

        <!-- Section Principale (visible après connexion) -->
        <div id="main-section" class="section hidden">
            <header>
                <h2>Tableau de bord</h2>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn">Déconnexion</button>
                </div>
            </header>
            
            <!-- Contenu dynamique selon le rôle -->
            <div id="admin-dashboard" class="dashboard hidden">
                <h3>Administration</h3>
                <div class="admin-actions">
                    <button onclick="showSection('users')">Gestion des Utilisateurs</button>
                    <button onclick="showSection('classes')">Gestion des Classes</button>
                    <button onclick="showSection('matieres')">Gestion des Matières</button>
                </div>
            </div>

            <div id="teacher-dashboard" class="dashboard hidden">
                <h3>Espace Enseignant</h3>
                <div class="teacher-actions">
                    <button onclick="showSection('notes')">Saisie des Notes</button>
                    <button onclick="showSection('reports')">Rapports</button>
                </div>
            </div>

            <div id="student-dashboard" class="dashboard hidden">
                <h3>Espace Étudiant</h3>
                <div id="student-notes">
                    <h4>Mes Notes</h4>
                    <div class="notes-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
